name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Shell Script Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        format: gcc
        severity: warning
        
  test:
    name: Basic Testing
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Make scripts executable
      run: |
        chmod +x jellyfin-backup.sh
        chmod +x install.sh
        chmod +x deploy.sh
        chmod +x setup-github.sh
    
    - name: Test script syntax
      run: |
        bash -n jellyfin-backup.sh
        bash -n install.sh
        bash -n deploy.sh
    
    - name: Test help output
      run: |
        ./jellyfin-backup.sh --help
        ./jellyfin-backup.sh --version
    
    - name: Test installation script
      run: |
        # Test installation in user mode
        ./install.sh || true  # May fail without actual containers, but syntax should be OK
    
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: GNTECH Jellyfin Guardian ${{ github.ref }}
        body: |
