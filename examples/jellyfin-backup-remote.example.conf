# Jellyfin Guardian - Example Remote Storage Configuration

# This is an example configuration file showing all available options
# Copy to ~/.config/gntech/jellyfin-backup-remote.conf and customize

# Remote Storage Settings
REMOTE_STORAGE_ENABLED=true
REMOTE_STORAGE_TYPE="sftp"  # Options: sftp, s3, nfs, ftp, rclone

# === SFTP Configuration Example ===
SFTP_HOST="backup.example.com"
SFTP_USER="backupuser"
SFTP_PATH="/home/backups/jellyfin"
SFTP_PORT=22
SFTP_KEY_FILE="$HOME/.ssh/id_rsa"

# === S3-Compatible Configuration Example ===
# S3_ENDPOINT="https://s3.amazonaws.com"  # AWS S3
# S3_ENDPOINT="https://minio.example.com"  # MinIO
# S3_BUCKET="jellyfin-backups"
# S3_ACCESS_KEY="your-access-key"
# S3_SECRET_KEY="your-secret-key"
# S3_REGION="us-east-1"
# S3_PATH_PREFIX="jellyfin/"

# === NFS Configuration Example ===
# NFS_SERVER="nfs.example.com"
# NFS_EXPORT="/exports/backups"
# NFS_MOUNT_POINT="/mnt/nfs-backups"
# NFS_OPTIONS="vers=4,rsize=1048576,wsize=1048576"

# === FTP Configuration Example ===
# FTP_HOST="ftp.example.com"
# FTP_USER="ftpuser"
# FTP_PASS="ftppassword"
# FTP_PATH="/backups/jellyfin"
# FTP_PORT=21
# FTP_PASSIVE=true

# === Rclone Configuration Example ===
# RCLONE_REMOTE="mycloud"  # Name from 'rclone config'
# RCLONE_PATH="jellyfin-backups/"

# Retention Settings
REMOTE_RETENTION_DAYS=3
DELETE_LOCAL_AFTER_UPLOAD=true

# Upload Settings
UPLOAD_TIMEOUT=3600
RETRY_ATTEMPTS=3
VERIFY_UPLOAD=true

# Notification Settings (optional)
NOTIFICATION_ENABLED=false
# NOTIFICATION_EMAIL="admin@example.com"
# NOTIFICATION_WEBHOOK="https://hooks.slack.com/services/..."
# NOTIFICATION_DISCORD_WEBHOOK="https://discord.com/api/webhooks/..."

# Security Settings
ENCRYPTION_ENABLED=false
# ENCRYPTION_PASSWORD="your-encryption-password"
# GPG_RECIPIENT="backup@example.com"

# Advanced Settings
COMPRESSION_LEVEL=6
BANDWIDTH_LIMIT=""  # e.g., "10M" for 10MB/s limit
SYNC_DELETE=false   # Delete remote files not present locally
